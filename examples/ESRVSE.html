<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Experience</title>
    <script type="importmap">
        {
            "imports": {
                "three": "../build/three.module.js",
                "three/addons/": "./jsm/"
            }
        }
    </script>
</head>
<body>
    <button class="startButton" id="startButton1" disabled>Start Experience</button>
    <button id="resetButton">Reset Experience</button>
    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { XRButton } from 'three/addons/webxr/XRButton.js';
        import { XRHandModelFactory } from 'three/addons/webxr/XRHandModelFactory.js';
        import { XRControllerModelFactory } from 'three/addons/webxr/XRControllerModelFactory.js';

        let isGLBLoaded = false;
        let isVideoLoaded = false;
        let allAudioLoaded = false;
        let audioLoadedCount = 0;
        let court;
        let mixer;
        const audioSources = [];
        const clock = new THREE.Clock();
        let experienceTimer;
        const totalDuration = 120;
        const intersected = [];

        const video = document.createElement('video');
        video.crossOrigin = "anonymous";
        video.preload = 'auto';
        video.load();
        video.muted = true;

        const videoTexture = new THREE.VideoTexture(video);
        videoTexture.minFilter = THREE.LinearFilter;
        videoTexture.magFilter = THREE.LinearFilter;
        videoTexture.format = THREE.RGBAFormat;

        const geometry = new THREE.PlaneGeometry(4, 2.25);
        const material = new THREE.MeshBasicMaterial({ map: videoTexture, side: THREE.DoubleSide });
        const videoScreen = new THREE.Mesh(geometry, material);

        videoScreen.position.set(0, .9, -1.5);
        videoScreen.rotation.y = Math.PI;
        videoScreen.scale.set(-.2, .2, .2);

        const scene = new THREE.Scene();
        scene.add(videoScreen);
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const listener = new THREE.AudioListener();
        const camera = new THREE.PerspectiveCamera(55, window.innerWidth / window.innerHeight, 0.1, 1000);
        renderer.xr.setReferenceSpaceType('local-floor');
        renderer.xr.enabled = true;
        document.body.appendChild(XRButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));
        scene.background = null;

        const initialCameraPosition = new THREE.Vector3(0, 2, 6);
        const initialCameraRotation = new THREE.Euler(0, THREE.MathUtils.degToRad(0), 0);
        camera.position.copy(initialCameraPosition);
        camera.rotation.copy(initialCameraRotation);
        camera.updateProjectionMatrix();
        camera.add(listener);

        function preloadVideo(url) {
            const req = new XMLHttpRequest();
            req.open('GET', url, true);
            req.responseType = 'blob';
            req.onload = function () {
                if (this.status === 200) {
                    var videoBlob = this.response;
                    var vid = URL.createObjectURL(videoBlob);
                    video.src = vid;
                    console.log('Video preloaded!');
                }
            };
            req.onerror = function () {
                console.log('Error on preloading video.');
            };
            req.send();
        }
        preloadVideo('https://raw.githubusercontent.com/zpennachi/ESR-VSE_DEMO/main/NBA_AllStar_Demo_Clip%20(2).mp4');

        const audioUrls = [
            'https://raw.githubusercontent.com/zpennachi/ESR-VSE_DEMO/main/Ball_Stem.mp3',
            'https://raw.githubusercontent.com/zpennachi/ESR-VSE_DEMO/main/Player1_Stem.mp3',
            'https://raw.githubusercontent.com/zpennachi/ESR-VSE_DEMO/main/Player2_Stem.mp3',
            'https://raw.githubusercontent.com/zpennachi/ESR-VSE_DEMO/main/Player3_Stem.mp3',
            'https://raw.githubusercontent.com/zpennachi/ESR-VSE_DEMO/main/Player4_Stem.mp3',
            'https://raw.githubusercontent.com/zpennachi/ESR-VSE_DEMO/main/Player5_Stem.mp3',
            'https://raw.githubusercontent.com/zpennachi/ESR-VSE_DEMO/main/Player6_Stem.mp3',
            'https://raw.githubusercontent.com/zpennachi/ESR-VSE_DEMO/main/NetL_Stem.mp3',
            'https://raw.githubusercontent.com/zpennachi/ESR-VSE_DEMO/main/NetR_Stem.mp3'
        ];
        const modelIDs = ['1', '2', '3', '4', '5', '6', '7', 'basket1', 'basket2'];
        const audioLoader = new THREE.AudioLoader();

        const loader = new GLTFLoader();
        loader.load('https://uploads-ssl.webflow.com/62585c8f3b855d70abac2fff/66464fdbb596dafdc5a82406_rtvse-asd.glb.txt', function (gltf) {
            court = gltf.scene;
            court.scale.set(0.1, 0.1, 0.1);
            court.position.set(0, .7, -1);
            scene.add(court);

            mixer = new THREE.AnimationMixer(court);
            gltf.animations.forEach((clip) => {
                mixer.clipAction(clip).play();
            });

            court.traverse((child) => {
                const index = modelIDs.indexOf(child.name);
                if (index !== -1) {
                    audioLoader.load(audioUrls[index], (buffer) => {
                        const audio = new THREE.PositionalAudio(listener);
                        audio.setBuffer(buffer);
                        audio.setRefDistance(1);
                        audio.setDistanceModel('exponential');
                        audio.setRolloffFactor(2.5);
                        child.add(audio);
                        audioSources.push(audio);
                        audioLoadedCount++;
                        if (audioLoadedCount === audioUrls.length) {
                            allAudioLoaded = true;
                            checkAllLoaded();
                        }
                    }, undefined, function (error) {
                        console.error(`Error loading audio for model ${child.name}:`, error);
                    });
                }
            });

            isGLBLoaded = true;
            checkAllLoaded();
        }, undefined, function (error) {
            console.error('An error happened during the loading of the GLB:', error);
        });

        const nonSpatialAudioUrl = 'https://raw.githubusercontent.com/zpennachi/ESR-VSE_DEMO/main/AllStar_Game_FOH.mp3';
        const nonSpatialAudio = new THREE.Audio(listener);
        const nonSpatialAudioLoader = new THREE.AudioLoader();
        nonSpatialAudioLoader.load(nonSpatialAudioUrl, (buffer) => {
            nonSpatialAudio.setBuffer(buffer);
            nonSpatialAudio.setVolume(1);
            listener.add(nonSpatialAudio);
            audioSources.push(nonSpatialAudio);
        });

        const ambientLight = new THREE.AmbientLight(0xffffff, 1);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(0, 20, 10);
        scene.add(directionalLight);

        function checkAllLoaded() {
            console.log(`GLB Loaded: ${isGLBLoaded}, Video Loaded: ${isVideoLoaded}, All Audio Loaded: ${allAudioLoaded}`);
            if (isGLBLoaded && isVideoLoaded && allAudioLoaded) {
                const startButton1 = document.getElementById('startButton1');
                if (startButton1) {
                    startButton1.disabled = false;
                    console.log("Start Button 1 enabled.");
                } else {
                    console.log("Start Button 1 not found!");
                }
                console.log("All assets loaded. Ready to start!");
            }
        }

        video.addEventListener('canplaythrough', () => {
            isVideoLoaded = true;
            checkAllLoaded();
        });
        if (video.readyState >= 4) {
            isVideoLoaded = true;
            checkAllLoaded();
        }

        function disposeObject(obj) {
            if (obj.geometry) obj.geometry.dispose();
            if (obj.material) {
                if (Array.isArray(obj.material)) {
                    obj.material.forEach(material => material.dispose());
                } else {
                    obj.material.dispose();
                }
            }
            if (obj.texture) obj.texture.dispose();
        }

        function animate() {
            renderer.setAnimationLoop(() => {
                const delta = clock.getDelta();
                if (mixer) {
                    mixer.update(delta);
                }
                if (video && video.readyState >= video.HAVE_CURRENT_DATA) {
                    videoTexture.needsUpdate = true;
                }
                renderer.render(scene, camera);
            });
        }

        function onSessionStarted(session) {
            session.requestReferenceSpace('local').then(function (referenceSpace) {
                renderer.xr.setReferenceSpace(referenceSpace);
                session.requestAnimationFrame(onAnimationFrame);
            });
        }

        function onAnimationFrame(time, frame) {
            const referenceSpace = renderer.xr.getReferenceSpace();
            const viewerPose = frame.getViewerPose(referenceSpace);
            if (viewerPose) {
                const viewerPosition = new THREE.Vector3().fromArray(viewerPose.transform.position);
                const viewerRotation = new THREE.Quaternion().fromArray(viewerPose.transform.orientation);
                const offset = new THREE.Vector3(0, 1, -2);
                offset.applyQuaternion(viewerRotation);
                const spawnPoint = viewerPosition.clone().add(offset);
                court.position.copy(spawnPoint);
            }
            renderer.render(scene, camera);
            frame.session.requestAnimationFrame(onAnimationFrame);
        }

        renderer.xr.addEventListener('sessionstart', onSessionStarted);

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function stopExperience() {
            if (mixer) {
                mixer.stopAllAction();
                mixer._actions.forEach(action => {
                    action.stop();
                    action.reset();
                });
            }
            audioSources.forEach(audio => {
                if (audio.isPlaying) {
                    audio.stop();
                }
            });
            video.pause();
            video.currentTime = 0;
        }

        function startExperience() {
            clearTimeout(experienceTimer);
            experienceTimer = setTimeout(stopExperience, totalDuration * 1000);

            if (mixer) {
                mixer.stopAllAction();
                mixer.update(0);
                mixer._actions.forEach(action => {
                    action.reset();
                    action.play();
                });
            }

            audioSources.forEach(audio => {
                if (!audio.isPlaying) {
                    audio.play();
                }
            });

            video.play();
            animate();
        }

        document.getElementById('resetButton').addEventListener('click', () => {
            stopExperience();
            startExperience();
        });

        function startButtonFunctionality() {
            document.querySelectorAll('.startButton').forEach(button => {
                button.style.display = 'none';
            });

            const audioContext = THREE.AudioContext.getContext();
            if (audioContext.state === 'suspended') {
                audioContext.resume().then(() => {
                    console.log("Audio Context resumed successfully!");
                    audioSources.forEach(audio => {
                        if (!audio.isPlaying) {
                            audio.play();
                        }
                    });
                    video.play();
                }).catch(error => {
                    console.error("Error resuming audio context:", error);
                });
            } else {
                audioSources.forEach(audio => {
                    if (!audio.isPlaying) {
                        audio.play();
                    }
                });
                video.play();
            }

            startExperience();
        }

        document.getElementById('startButton1').addEventListener('click', startButtonFunctionality);

        document.addEventListener('visibilitychange', function () {
            if (document.hidden) {
                stopExperience();
            }
        });

        window.addEventListener('resize', onWindowResize, false);

        const resetButtonGeometry = new THREE.BoxGeometry(0.2, 0.1, 0.05);
        const resetButtonMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
        const resetButtonMesh = new THREE.Mesh(resetButtonGeometry, resetButtonMaterial);
        resetButtonMesh.position.set(0, 1.5, -1);
        resetButtonMesh.name = 'resetButtonMesh';
        scene.add(resetButtonMesh);

        const raycaster = new THREE.Raycaster();

        const controllerModelFactory = new XRControllerModelFactory();
        const controller1 = renderer.xr.getController(0);
        const controller2 = renderer.xr.getController(1);
        const controllerGrip1 = renderer.xr.getControllerGrip(0);
        const controllerGrip2 = renderer.xr.getControllerGrip(1);
        controllerGrip1.add(controllerModelFactory.createControllerModel(controllerGrip1));
        controllerGrip2.add(controllerModelFactory.createControllerModel(controllerGrip2));
        scene.add(controller1);
        scene.add(controller2);
        scene.add(controllerGrip1);
        scene.add(controllerGrip2);

        const lineGeometry = new THREE.BufferGeometry().setFromPoints([new THREE.Vector3(0, 0, 0), new THREE.Vector3(0, 0, -1)]);
        const line = new THREE.Line(lineGeometry);
        line.name = 'line';
        line.scale.z = 5;
        controller1.add(line.clone());
        controller2.add(line.clone());

        function handleController(controller) {
            const tempMatrix = new THREE.Matrix4();
            tempMatrix.identity().extractRotation(controller.matrixWorld);

            raycaster.ray.origin.setFromMatrixPosition(controller.matrixWorld);
            raycaster.ray.direction.set(0, 0, -1).applyMatrix4(tempMatrix);

            const intersections = raycaster.intersectObjects(scene.children, false);

            if (intersections.length > 0) {
                const intersect = intersections[0];
                if (intersect.object.name === 'resetButtonMesh') {
                    intersect.object.material.color.set(0x00ff00); // Change color to green when hovered
                    if (controller.userData.isSelecting) {
                        stopExperience();
                        startExperience();
                    }
                } else {
                    intersect.object.material.color.set(0xff0000); // Reset color when not hovered
                }
                controller.getObjectByName('line').scale.z = intersect.distance;
            } else {
                controller.getObjectByName('line').scale.z = 5;
            }
        }

        function onSelectStart(event) {
            const controller = event.target;
            controller.userData.isSelecting = true;
        }

        function onSelectEnd(event) {
            const controller = event.target;
            controller.userData.isSelecting = false;
        }

        controller1.addEventListener('selectstart', onSelectStart);
        controller1.addEventListener('selectend', onSelectEnd);
        controller2.addEventListener('selectstart', onSelectStart);
        controller2.addEventListener('selectend', onSelectEnd);

        const handModelFactory = new XRHandModelFactory();
        const hand1 = renderer.xr.getHand(0);
        const hand2 = renderer.xr.getHand(1);
        hand1.add(handModelFactory.createHandModel(hand1));
        hand2.add(handModelFactory.createHandModel(hand2));
        scene.add(hand1);
        scene.add(hand2);

        function handlePinch(hand) {
            const indexTip = hand.joints['index-finger-tip'];
            const thumbTip = hand.joints['thumb-tip'];

            if (indexTip && thumbTip) {
                const distance = indexTip.position.distanceTo(thumbTip.position);
                if (distance < 0.02) {
                    raycaster.setFromCamera({ x: 0, y: 0 }, camera);
                    const intersects = raycaster.intersectObjects(scene.children);

                    if (intersects.length > 0) {
                        const intersect = intersects[0];
                        if (intersect.object.name === 'resetButtonMesh') {
                            stopExperience();
                            startExperience();
                        }
                    }
                }
            }
        }

        renderer.setAnimationLoop(() => {
            handleController(controller1);
            handleController(controller2);
            handlePinch(hand1);
            handlePinch(hand2);
            renderer.render(scene, camera);
        });
    </script>
</body>
</html>
